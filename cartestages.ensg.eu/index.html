<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset = "UTF-8">
    <title>carte stages</title>
    <!-- Import du CSS et fichier js de leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
    crossorigin=""></script>
    <!-- Imports des CSS pour les clusters -->
    <link rel="stylesheet" href="./CSS/MarkerCluster.css">
    <link rel="stylesheet" href="./CSS/MarkerCluster.Default.css">
    <!-- Import de la feuille de style de la page -->
    <link rel="stylesheet" href="./CSS/index.css">
    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet"></script>

    <!-- Esri Leaflet Geocoder -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.css"
    />
    <script src="https://unpkg.com/esri-leaflet-geocoder"></script>
</head>
<body>
    <!-- Carte -->
    <div id ="map"></div>
    <!-- Filtres -->
    <div id="mySidenav" class="sidenav" class="filtres">
        <form id = "formulaire">
                <fieldset id ="Localisation">
                    <legend>Localisation du stage</legend>
                    <div>
                        <input type="radio" id="france" name="localisation" value='france'>
                        <label for="france">France</label>
                    </div>
                    <div>
                        <input type="radio" id="etranger" name="localisation" value='etranger' checked>
                        <label for="NonSegm">Étranger</label>
                    </div>
                </fieldset>
                <fieldset id ="cycle">
                    <legend>Fiilière/cycle</legend>
                    <div>
                        <input type="checkbox" id="TSI" name="cycle" value ="TSI" checked>
                        <label for="TSI">TSI</label>
                    </div>
                    <div>
                        <input type="checkbox" id="IGAST" name="cycle" value="IGAST" checked>
                        <label for="IGAST">IGAST</label>
                    </div>
                    <div>
                        <input type="checkbox" id="PPMD" name="cycle" value="PPMD" checked>
                        <label for="PPMD">PPMD</label>
                    </div>
                </fieldset>
                <fieldset id ="temps">
                    <legend>Plage temporelle</legend>
                    <div>
                        <label for="start">Date début:</label>
                        <input type="date" id="start" name="time" value="2018-07-22" min="2018-01-01" max="2018-12-31">
                    </div>
                    <div>
                        <label for="end">Date fin:</label>
                        <input type="date" id="end" name="time" value="2018-07-22" min="2018-01-01" max="2018-12-31">
                    </div>
                </fieldset>
            </form>
        <button id="applique_filtres">Appliquer</button>
    </div>
    <!-- Bouton burger -->
    <a href="#" id="openBtn">
        <span class="burger-icon">
            <span></span>
            <span></span>
            <span></span>
        </span>
    </a>
    <!-- Import du script pour les cluster -->
    <script type="text/javascript" src="./JS/leaflet.markercluster.js"></script>
    <!-- Import du script pour les markers -->
    <script type="text/javascript" src="./JS/leaflet-color-markers.js"></script>
    <!-- Import de notre script -->
    <script type="module" src="./JS/index.js"></script>
</body>
